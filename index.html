<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protected Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f8ff; /* Light blue background */
        }
        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        input {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .message {
            margin-top: 20px;
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Enter Password to Continue</h1>
        <input type="password" id="password" placeholder="Password" onkeydown="handleKeyPress(event)">
        <button onclick="checkPassword()">Submit</button>
        <div class="message" id="message"></div>
    </div>
    <script>
        function checkPassword() {
            const passwordInput = document.getElementById('password').value;
            const correctPassword = 'QR'; // Replace with your desired password
            const targetUrl = 'https://www.linkedin.com/in/vaishnavi-peddi-18592b237/'; // Replace with the target URL
            const messageDiv = document.getElementById('message');

            if (passwordInput === correctPassword) {
                window.location.href = targetUrl;
            } else {
                messageDiv.textContent = 'Incorrect password. Please try again.';
            }
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                checkPassword();
            }
        }
    </script>
</body>
</html>
